<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Matrices</title>
    <!-- Importación de Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <h1>Multiplicación de Matrices</h1>
    <div class="card container">
        <div class="card-body">
            <h5 class="card-title text-center">Ingrese las dimensiones de las matrices</h5>
            <div class="row">
                <div class="form-group col-6">
                    <label for="rows">Filas</label>
                    <input type="number" class="form-control" id="rows" placeholder="Ingrese el número de filas">
                </div>
                <div class="form-group col-6">
                    <label for="cols">Columnas</label>
                    <input type="number" class="form-control" id="cols" placeholder="Ingrese el número de columnas">
                </div>
            </div>
            <button onclick="generateMatrices()" class="btn btn-primary">Generar Matrices</button>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <div id="inputs">Aquí aparecen las Matrices</div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div id="matrix1"></div>
        <div id="matrix2"></div>
    </div>
    <div class="text-center">
        <button onclick="multiplyMatrices()" class="btn btn-primary">Multiplicar Matrices</button>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <div id="result">Aquí aparecerá el Resultado</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="client.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Matrices</title>
    <!-- Importación de Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <h2>SUMA DE MATRICES DE 1 O MAS DIMENSIONES CON JAVASCRIPT</h2>
    <div class="card container">
        <div class="card-body">
            <h5 class="card-title text-center">Ingrese las dimensiones de las matrices</h5>
            <div class="row">
                <div class="form-group col-6">
                    <label for="rows">Filas</label>
                    <input type="number" class="form-control" id="rows" placeholder="Ingrese el número de filas">
                </div>
                <div class="form-group col-6">
                    <label for="cols">Columnas</label>
                    <input type="number" class="form-control" id="cols" placeholder="Ingrese el número de columnas">
                </div>
            </div>
            <button id="generateButton" onclick="generateInputs()" class="btn btn-primary">Generar Matrices</button>
        </div>
        <div class="card-footer ">
            <div id="inputs"></div>
        </div>
    </div>
    <div id="matrix1">1</div>
    <div id="matrix2">2</div>
    <div class="card-footer">
        <button id="sumButton" onclick="sumMatrices()" class="btn btn-primary">Sumar Matrices</button>
    </div>
    <div id="result"></div>
    <!-- Importación de Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="client.js"></script>
</body>

</html>

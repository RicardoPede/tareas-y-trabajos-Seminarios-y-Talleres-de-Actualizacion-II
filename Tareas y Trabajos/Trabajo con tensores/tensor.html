<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo con tensores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="mt-5">Trabajo con tensores</h1>
        <p class="mt-2 p-5">Este script de JavaScript utiliza TensorFlow.js para crear dos tensores de 10x10 con un
            valor
            ingresado por el usuario y multiplicarlos entre sí hasta que el primer tensor pese más de 64MB. Al final, se
            imprime el primer tensor en el navegador.</p>
        <button id="start" class="btn btn-primary mt-4">Iniciar</button>
        <div class="row p-3">
            <div class="col">
                <div id="tensor1" class="mt-4"></div>
                <div id="tensor1Size" class="mt-4"></div>
            </div>
            <div class="col">
                <div class="mt-4" id="tensor2"></div>
                <div id="tensor2Size" class="mt-4"></div>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
        <div id="tensor1FSize" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="./tensor.js"></script>
</body>

</html>
